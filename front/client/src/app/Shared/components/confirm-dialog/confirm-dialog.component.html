<h1 mat-dialog-title>Підтвердіть</h1>
<div mat-dialog-content>
    <p>{{data.title}}</p>
</div>
<div class="flex w-full justify-center items-center"
     mat-dialog-actions>
    <div class="flex w-full justify-between px-5 items-center">
        <app-button classList="rounded-lg"
                    (click)="onAccept()">Так</app-button>
        <app-button type="cancel"
                    classList="rounded-lg"
                    (click)="onDecline()">Ні</app-button>
    </div>
</div>
