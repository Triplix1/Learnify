<video class="w-full {{classList}}"
       #videoPlayer
       id="singleVideo"
       preload="auto"
       controls
       crossorigin>
        <source [src]="fileId | media | async"
                type="video/mp4">

        <track *ngFor="let subtitles of availableSubtitles; let index = index"
               [label]="subtitles.language"
               kind="subtitles"
               [srclang]="getSrclang(subtitles.language.toString())"
               [src]="subtitles.subtitleFileId | media | async "
               (load)="onCueChange()"
               [attr.default]="index === 0" />
</video>
