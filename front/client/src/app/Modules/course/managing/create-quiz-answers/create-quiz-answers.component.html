<div class="flex flex-col items-center w-full relative">

    <ngx-spinner [fullScreen]="false"
                 [name]="'loadingAnswers'+ this.quizId"
                 type='ball-clip-rotate'></ngx-spinner>

    <div class="w-full flex flex-col justify-between">

        <!-- Input for editing -->
        <app-create-quiz-option *ngFor="let answer of answersResponse.options; let index = index"
                                class="w-full mb-2"
                                [answer]="answer"
                                [isCorrect]="answersResponse.correctAnswer === index"
                                (answerChange)="updateAnser($event, index)"
                                (answerDeleted)="deleteAnswer(index)"
                                (correctAnswerChange)="setCorrectAnswer(index)"></app-create-quiz-option>

    </div>
    <!-- Add new answer -->
    <app-button (click)="addAnswer()"
                classList="rounded-full-important">
        <div class="flex">
            <div class="flex justify-center items-center w-[30px] h-[30px] rounded-full mr-2 opacity-60 bg-main">
                +</div>
            <div>Відповідь</div>
        </div>
    </app-button>
</div>
