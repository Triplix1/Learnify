<app-nested-option classList="w-full flex justify-between items-center">
    <!-- Input for the answer text -->

    <div class="flex">
        <button class="mr-2"
                [disabled]="isCorrect"
                (click)="setCorrectAnswer() ">
            <mat-icon class="mr-1 text-buttonAccept hover:opacity-50 transition"
                      [classList]="isCorrect ? 'text-green-800' : 'text-logo'"
                      fontIcon="check">
            </mat-icon>
        </button>

        <app-text-input [formControl]="$any(answerForm.controls['answer'])"
                        [hiddenError]="true"
                        [hiddenLabel]="true"
                        placeholder="Title"
                        label="Title"
                        (changedInput)="editAnswer()"></app-text-input>
    </div>

    <!-- Delete button -->
    <button class="flex items-center justify-center"
            (click)="deleteAnswer()"
            aria-label="Delete answer">
        <mat-icon class="mr-1 text-buttonAccept hover:opacity-50 transition"
                  fontIcon="delete">
        </mat-icon>
    </button>
</app-nested-option>
