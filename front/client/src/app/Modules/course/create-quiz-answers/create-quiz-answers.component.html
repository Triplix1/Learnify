<div class="flex flex-col items-center w-full ">

    <div *ngFor="let answer of answersResponse.options; let index = index"
         class="flex justify-between w-full mb-2">

        <!-- Input for editing -->
        <app-create-quiz-option class="w-full"
                                [answer]="answer"
                                [isCorrect]="answersResponse.correctAnswer === index"
                                (answerChange)="updateAnser($event, index)"
                                (answerDeleted)="deleteAnswer(index)"
                                (correctAnswerChange)="setCorrectAnswer(index)"></app-create-quiz-option>

    </div>
    <!-- Add new answer -->
    <app-button (click)="addAnswer()"
                classList="rounded-full-important">
        <div class="flex">
            <div class="flex justify-center items-center w-[30px] h-[30px] rounded-full mr-2 opacity-60 bg-main">
                +</div>
            <div>Answer</div>
        </div>
    </app-button>
</div>
