<div class="min-main-height flex justify-center p-10">
    <div class="w-full max-w-[1280px] bg-navigation opacity-80 p-8 rounded-lg shadow-md ">
        <div class="grid w-full grid-cols-2 gap-4 mb-4">
            <app-text-input [formControl]="$any(courseForm.controls['name'])"
                            placeholder="Name"></app-text-input>

            <app-text-input placeholder="Ціна"
                            [formControl]="$any(courseForm.controls['price'])"></app-text-input>

        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <app-selector [formControl]="$any(courseForm.controls['language'])"
                          [options]="selectorOptions"></app-selector>
        </div>

        <div class="bg-gray-900 p-4 rounded-lg">
            <div class="flex justify-between items-center bg-gray-800 p-2 rounded mb-2">
                <span class="text-white">Назва розділу</span>
            </div>

            <!-- Sections -->
            <!-- <app-section></app-section> -->

            <button
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full mt-4 flex items-center">
                <span class="text-xl">+</span> Розділ
            </button>
        </div>
    </div>
</div>
