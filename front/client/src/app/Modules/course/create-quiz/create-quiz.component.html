<cdk-accordion>
    <app-accordion-item *ngFor="let quiz in quizzes; let index = index"
                        [index]="index">
        <ng-component class=".accordion-header">
            Question {{index + 1}}
        </ng-component>
        <ng-component class=".accordion-body">
            <app-create-single-quiz [quiz]="quiz"
                                    [lessonId]="lessonId"></app-create-single-quiz>
        </ng-component>
    </app-accordion-item>
</cdk-accordion>
