<div class="w-100">
    <cdk-accordion [multi]="true">
        <ng-container *ngFor="let quiz of quizzes; let index = index">
            <app-create-single-quiz [lessonId]="lessonId"
                                    [quiz]="quiz"
                                    [index]="index"></app-create-single-quiz>
        </ng-container>
    </cdk-accordion>

    <app-button (buttonClick)="addQuiz()">Add Quiz</app-button>
</div>
