<div class="container text-textInput py-8">
    <div class="header p-2">
        <h1 class="ml-4">{{courseMainInfo.name}}</h1>
    </div>

    <div class="content">
        <div class="flex justify-center">
            <app-media classList="rounded-sm max-h-96 max-w-full"
                       [fileId]="courseMainInfo.video.id"
                       [contentType]="courseMainInfo.video.contentType"></app-media>
        </div>

        <div class="mt-4">

            <div class="p-1 flex content-center ">
                <h2 class="ml-5">Автор:</h2>
            </div>

            <div class="p-1 break-words">
                {{courseMainInfo.author}}
            </div>

            <div class="p-1 flex content-center ">
                <h2 class="ml-5">Мова:</h2>
            </div>

            <div class="p-1 break-words">
                {{courseMainInfo.primaryLanguage}}
            </div>

            <div class="p-1 flex content-center ">
                <h2 class="ml-5">Опис:</h2>
            </div>

            <div class="p-1 break-words">
                {{courseMainInfo.description}}
            </div>

            <div class="mt-4 p-1 flex content-center">
                <h2 class="ml-5">Розділи курсу:</h2>
            </div>

            <div class="p-1">
                <ul class="ml-6">
                    <li class="my-1"
                        *ngFor="let courseParagraph of courseMainInfo.paragraphs">• {{courseParagraph.name}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="mt-4 flex flex-col justify-center items-center">
        <app-action-section *ngIf="!courseMainInfo.userHasBoughtThisCourse; else userHasBoughtThisCourse"
                            classList="p-10">
            <div>Ціна: {{courseMainInfo.price}}$</div>

            <app-button class="mt-3"
                        (buttonClick)="completePayment()">Купити!</app-button>

        </app-action-section>
        <ng-template #userHasBoughtThisCourse>
            <app-action-section classList="p-8">
                <app-button (buttonClick)="goToTheCourse()">До навчання!</app-button>

            </app-action-section>

        </ng-template>

        <app-meeting-launch *ngIf="courseMainInfo.userHasBoughtThisCourse "
                            class="mt-4"
                            [courseId]="courseId"
                            [isAuthor]="isAuthor"></app-meeting-launch>
    </div>

    <div class="mt-4 flex flex-col justify-center items-center">

    </div>
