<div class="flex items-center justify-center flex-grow min-main-height py-16">
    <div class="relative login-form rounded-xl shadow-lg p-8 max-w-sm w-full">
        <form>
            <div class="mb-3">
                <app-input [formControl]="$any(joinForm.controls['groupName'])"
                                label="group"
                                [type]="'text'"
                                placeholder="Group Name"></app-input>
            </div>
            <div class="mb-3">
                <button (click)="join()"
                        class="w-full bg-red-600 text-white py-1 rounded">Доєднатись</button>
            </div>
            <!-- <div class="mb-3">
                <button class="w-full bg-black text-white py-1 rounded"
                        (click)="cancel()">Відміна</button>
            </div> -->
        </form>
    </div>
</div>
